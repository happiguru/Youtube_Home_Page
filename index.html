<!DOCTYPE html>
<html>
    <head>
        <title>YouTube Homepage</title>
        <link rel="stylesheet" href="css/style.css" type="text/css">
    </head>
    <body>
        <header>
            <div class="navbar">
                <div class="logo">
                    <img class="logo_image" src="images/youTubeLogo.png" alt="youtube_logo">
                </div>
                <div class="search_bar">
                    <input type="text" name="search" class="search_tab"placeholder="Search">
                    <img class="search_icon" style="margin: -9px -3px -9px" src="images/search.png" alt="Search">
                    <div class="submit_button">
                        <img class="avatar" src="images/camera.png" alt="Search">
                        <img class="avatar" src="images/notification.png" alt="Search">
                        <img class="avatar" src="images/userLogo.png" alt="Search">
                        <!-- <input type="submit" value="Sign in"> -->
                    </div>
                </div>
                

            </div>
        </header>
    </body>
</html>
